metadata:
  labels:
    app: myD
  name: myD
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myD
  template:
    metadata:
      labels:
        app: myD
    spec:
      containers:
      - image: vimal13/apache-webserver-php
        name: apache-webserver-php
     
